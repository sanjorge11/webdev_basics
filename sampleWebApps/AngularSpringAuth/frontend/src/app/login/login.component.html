<nav>
    <a style="float:right;" routerLink='/register' routerLinkActive='active' class='btn'>Register</a> 
</nav>

<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please log in</h2>
        <p>
            <label for="username" class="sr-only">Username</label> 
            <input type="text" id="username" [(ngModel)]="usernameInput" name="username" class="form-control"
                placeholder="Username" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label> 
            <input type="password" [(ngModel)]="passwordInput" id="password" name="password" class="form-control"
                placeholder="Password" required="">
        </p>
        <!-- <div style="display:flex; align-items: center;">
            <div style="width:75%"> Remember Me </div>	
            <input style="width:25%" type="checkbox" id="remember-me" name="remember-me" class="form-control">
        </div> -->
        <p></p>
        <button class="btn btn-lg btn-primary btn-block" (click)="login()">Login</button>
    </form>
</div>

<div>&nbsp;</div>
<div>&nbsp;</div>

<div *ngIf="showErrorMessage" style="color: red; text-align: center;">The username or password is not valid.</div>
